        let currentFilter = 'all';
        let searchTerm = '';

        function renderPlants() {
            const grid = document.getElementById('plantsGrid');
            const noResults = document.getElementById('noResults');
            
            let filteredPlants = plantsData.filter(plant => {
                const matchesFilter = currentFilter === 'all' || plant.type === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    plant.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    plant.uses.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    plant.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (filteredPlants.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
            }

            grid.innerHTML = filteredPlants.map((plant, index) => `
                <div class="plant-card" onclick="showPlantDetails(${index})">
                    <div class="plant-image">${plant.icon}</div>
                    <div class="plant-content">
                        <h3 class="plant-name">${plant.name}</h3>
                        <p class="plant-scientific">${plant.scientific}</p>
                        <span class="plant-type">${plant.type.charAt(0).toUpperCase() + plant.type.slice(1)}</span>
                        <p class="plant-description">${plant.description}</p>
                        <p class="plant-uses">Uses: ${plant.uses}</p>
                    </div>
                </div>
            `).join('');
        }

        function showPlantDetails(index) {
            const plant = plantsData.filter(p => {
                const matchesFilter = currentFilter === 'all' || p.type === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.uses.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            })[index];

            document.getElementById('modalImage').textContent = plant.icon;
            document.getElementById('modalName').textContent = plant.name;
            document.getElementById('modalScientific').textContent = plant.scientific;
            document.getElementById('modalType').textContent = plant.type.charAt(0).toUpperCase() + plant.type.slice(1);
            document.getElementById('modalDescription').textContent = plant.description;
            document.getElementById('modalUses').textContent = 'Uses: ' + plant.uses;
            document.getElementById('modalExtra').innerHTML = `<p style="margin-top: 15px; color: #555; line-height: 1.6;">${plant.extra}</p>`;
            
            document.getElementById('plantModal').style.display = 'block';
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderPlants();
            });
        });

        document.getElementById('searchBox').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderPlants();
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('plantModal').style.display = 'none';
        });

        window.addEventListener('click', function(e) {
            if (e.target.id === 'plantModal') {
                document.getElementById('plantModal').style.display = 'none';
            }
        });

        renderPlants();
    </script>
